<!DOCTYPE html>
<html>
<head>
    <title>Sitetack</title>
</head>
<body>
    <h2>Submit Protein Sequence for Prediction</h2>
    <form id="predictionForm">
        <label for="ptm">Post-Translational Modification (PTM):</label>
        <select name="ptm" id="ptm">
            <!-- Dynamically added Ptm options will appear here -->
        </select>
        
        <div id="ptm_description">
            <!-- Description will be displayed here -->
        </div>
        <br>
        <label for="label">Label:</label>
        <select name="label" id="label">
            <!-- Dynamically added Label options will appear here -->
        </select>
        
        <div id="label_description">
            <!-- Description will be displayed here -->
        </div>
        <br>
        <label for="organism">Organism:</label>
        <select name="organism" id="organism">
            <!-- Dynamically added Organism options will appear here -->
        </select>
        
        <div id="organism_description">
            <!-- Description will be displayed here -->
        </div>
        <br>
        <label for="text">Protein Sequence (FASTA format):</label>
        <textarea name="text" id="text" rows="4" cols="50"></textarea>
        <br>
        <button type="button" onclick="submitData()">Submit</button>
    </form>

    <h3>Prediction Results:</h3>
    
   <!-- Add a style to initially hide the threshold control -->
    <style>
        #thresholdControl {
            display: none;
        }
    </style>

    <!-- Threshold slider -->
    <div id="thresholdControl">
        <label for="threshold">Highlighting Threshold:</label>
        <input type="range" id="threshold" name="threshold" min="0" max="1" step="0.01" value="0.5">
        <span id="thresholdValue">0.5</span>
    </div>

    <pre id="results"></pre>
 

    <!-- link script.js -->
    <script src="/frontend/script.js"></script>
</body>
</html>
